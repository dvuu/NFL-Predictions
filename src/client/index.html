<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./assets/css/style.css">
		<script type="text/javascript" src="./assets/js/common.js"></script>
		<script type="text/javascript" src="./assets/js/index.js"></script>
		<title>NFL Predictions</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="header">
					<h1><a href="/">NFL PREDICTIONS 2000-2015</a></h1>
				</div>
				<a class="test" href="/topGames">Top Games</a>
				<nav>
					<span class="category">SEASON:</span>
					<div class="seasonsDropdown dropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="dropdown-content season-content">
							<!-- list of seasons -->
						</div>
					</div>
					<span class="category">WEEK:</span>
					<div class="weeksDropdown dropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="dropdown-content week-content">
							<!-- list of weeks -->
						</div>
					</div>
					<span class="category">GAME:</span>
					<div class="gamesDropdown dropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="dropdown-content game-content">
							<!-- list of games -->
						</div>
					</div>
				</nav>
			</div>
			<div class="row">
				<div class="chartContainer col-md-9 col-xs-12">
					<div id="chart">
						<div class="teamLogo homeLogo"></div>
						<div class="teamLogo awayLogo"></div>
						<!-- chart -->
					</div>
				</div>
				<div class="topPlaysContainer col-md-3 col-xs-12">
					<h4 class="topPlaysTitle">
						<!-- title -->
					</h4>
					<div class="topPlays">
						<!-- top plays -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="playsInfoContainer col-md-12 col-xs-12">
					<div class="playsInfo">
						<div class="playOne col-md-3 col-xs-4">
							<!-- play 1 -->
						</div>
						<div class="playSwing col-md-3 col-xs-4">
							<!-- contains swing% change and yard line info -->
						</div>
						<div class="playTwo col-md-3 col-xs-4">
							<!-- play 2 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
