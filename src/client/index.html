<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./assets/css/style.css">
		<script type="text/javascript" src="./assets/js/common.js"></script>
		<script type="text/javascript" src="./assets/js/index.js"></script>
		<title>NFL Predictions</title>
	</head>
	<body class="hidden">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand title" href="/?gid=2120">NFL PREDICTIONS 2000-2015</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">PREDICTIONS <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/?gid=2120">BY GAME</a></li>
								<li><a href="/topGames?type=excitingGames">TOP GAMES</a></li>
							</ul>
						</li>
						<li><a href="/">ABOUT</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container mainContainer">
			<div class="row">
				<nav class="filter">
					<span class="category">SEASON:</span>
					<div class="seasonsDropdown filterDropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="filterDropdown-content season-content">
							<!-- list of seasons -->
						</div>
					</div>
					<span class="category">WEEK:</span>
					<div class="weeksDropdown filterDropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="filterDropdown-content week-content">
							<!-- list of weeks -->
						</div>
					</div>
					<span class="category">GAME:</span>
					<div class="gamesDropdown filterDropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="filterDropdown-content game-content">
							<!-- list of games -->
						</div>
					</div>
				</nav>
			</div>
			<div class="main hidden">
				<div class="row">
					<div class="highchartsContainer col-md-9 col-xs-12">
					<div id="chart2"></div>
					</div>
					<div class="chartContainer col-md-9 col-xs-12">
						<div id="chart">
							<div class="teamLogo homeLogo"></div>
							<div class="teamLogo awayLogo"></div>
							<!-- chart -->
						</div>
					</div>
					<div class="topPlaysContainer col-md-3 col-xs-12">
						<h4 class="topPlaysTitle">
							<!-- title -->
						</h4>
						<div class="topPlays">
							<!-- top plays -->
						</div>
					</div>
				</div>
				<div class="row">
					<div class="playsInfoContainer col-md-12 col-xs-12">
						<div class="playOne col-md-3 col-xs-4">
							<!-- play 1 -->
						</div>
						<div class="playSwing col-md-3 col-xs-4">
							<!-- contains swing% change and yard line info -->
						</div>
						<div class="playTwo col-md-3 col-xs-4">
							<!-- play 2 -->
						</div>
					</div>
				</div>
				<div class ="row">
					<div class="col-md-12">
						<div class="fieldWidgetContainer">
							<div class="fieldWidget">
								<div class="endzoneLogo homeEndzone"></div>
								<div class="endzoneLogo awayEndzone"></div>
								<div class="verticalLineGrayDashed verticalLine hidden">
								</div>
								<div class="verticalLineBlue verticalLine hidden">
								</div>
								<div class="verticalLineYellow verticalLine hidden">
								</div>
								<img class="fieldArrow hidden" src="/assets/images/arrow.png">
								<img class="footballSprite hidden" src="/assets/images/football_sprite.png">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
