<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/dropdown.css">
		<link rel="stylesheet" href="./css/topPlays.css">
		<link rel="stylesheet" href="./css/logos.css">
		<link rel="stylesheet" href="./css/playInfo.css">
		<script type="text/javascript" src="./ext/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    	<script type="text/javascript" src="./ext/plotly-latest.min.js"></script>
    	<script type="text/javascript" src="./js/chartObj.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript" src="./js/playinfoStrings.js"></script>
		<script type="text/javascript" src="./js/playInfoObj.js"></script>
		<title>NFL Predictions</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="header">
					<h1><a href="/">NFL PREDICTIONS 2012-2015</a></h1>
				</div>
				<nav>
					<span class="category">SEASON:</span>
					<div class="seasonsDropdown dropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="dropdown-content season-content">
							<!-- list of seasons -->
						</div>
					</div>
					<span class="category">WEEK:</span>
					<div class="weeksDropdown dropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="dropdown-content week-content">
							<!-- list of weeks -->
						</div>
					</div>
					<span class="category">GAME:</span>
					<div class="gamesDropdown dropdown">
						<span class="selection">--</span>
						<span class="caret"></span> 
						<div class="dropdown-content game-content">
							<!-- list of games -->
						</div>
					</div>
				</nav>
			</div>
			<div class="row">
				<div class="chartContainer col-md-9 col-xs-12">
					<div id="chart">
						<div class="teamLogo homeLogo"></div>
						<div class="teamLogo awayLogo"></div>
						<!-- chart -->
					</div>
				</div>
				<div class="topPlaysContainer col-md-3 col-xs-12">
					<h4 class="topPlaysTitle">
						<!-- title -->
					</h4>
					<div class="topPlays">
						<!-- top plays -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="playsInfoContainer col-md-12 col-xs-12">
					<div class="playsInfo">
						<div class="playOne col-md-3 col-xs-4">
							<!-- play 1 -->
						</div>
						<div class="playSwing col-md-3 col-xs-4">
							<!-- contains swing% change and yard line info -->
						</div>
						<div class="playTwo col-md-3 col-xs-4">
							<!-- play 2 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
