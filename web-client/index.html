<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="dropdown.css">
		<link rel="stylesheet" href="topPlays.css">
		<link rel="stylesheet" href="logos.css">

		<script type="text/javascript" src="./ext/jquery-1.12.3.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    	<script type="text/javascript" src="./ext/plotly-latest.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="chart.js"></script>
		<title>NFL Predictions</title>
	</head>
	<body>
		<div class="header">
			<h1><a href="/">NFL Predictions 2012-2015</a></h1>
		</div>

		<nav>
			<span class="category">Season:</span>
			<div class="seasonsDropdown dropdown">
				<span class="selection">--</span>
				<span class="caret"></span> 
				<div class="dropdown-content season-content">
					<!-- list of seasons -->
				</div>
			</div>

			<span class="category">Week:</span>
			<div class="weeksDropdown dropdown">
				<span class="selection">--</span>
				<span class="caret"></span> 
				<div class="dropdown-content week-content">
					<!-- list of weeks -->
				</div>
			</div>

			<span class="category">Game:</span>
			<div class="gamesDropdown dropdown">
				<span class="selection">--</span>
				<span class="caret"></span> 
				<div class="dropdown-content game-content">
					<!-- list of games -->
				</div>
			</div>
		</nav>

		<div class="main">
			<div class="row">
				<div class="chartContainer col-md-9">
					<div id="chart">
						<div class="teamLogo homeLogo"></div>
						<div class="teamLogo awayLogo"></div>
						<!-- chart -->
					</div>
				</div>

				<div class="topPlaysContainer col-md-3">
					<h4 class="topPlaysTitle">Top Ten Plays</h4>
					<div class="topPlays">
						<!-- top plays -->
					</div>
				</div>
			</div>

			<div class="row">
				<div class="playsInfoContainer col-md-12">
					<div class=playsInfo>
						<div class="playOne col-md-6">
							<!-- play 1 -->
						</div>
						<div class="playTwo col-md-6">
							<!-- play 2 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
